<div class="border border-primary">
    <div class="progress">
        <div class="progress-bar" role="progressbar" [style.width.%]="wd" aria-valuenow="10" aria-valuemin="0"
            aria-valuemax="100">{{wd}}%</div>
    </div>
    <div class="mt-2">
        <input type="button" value="Minus" class="btn btn-outline-danger" (click)="onProgress(0)">
        <input type="button" value="Plus" class="ml-2 btn btn-outline-success" (click)="onProgress(1)">
    </div>
    <div>
        <input type="number" [(ngModel)]="wd">
    </div>
</div>
